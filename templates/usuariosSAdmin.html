{% extends "navbar.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/usuariosSAdmin.css')}}">
{% endblock %}

{% block principal %}
    <div class="whiteBox">

    </div>
    
    <div class="general_frame">
        <div class="forms_container">
            <div class="container_title"></div>
            <h1 class="title valign-text-middle">Gestionar Usuarios</h1>
            <div class="salir-group valign-text-middle">
                <div class="salir"><a href="menuSuperAdmin()">Salir</a></div>
            </div>
            <div class="forms">
                <div class="form_registro">
                    <form action="" method="">
                        <div id="registrarTitle" class="form_title">
                            <h1>Registrar Usuarios</h1>
                        </div>
                        <div class="input-object">
                            <label class="registrarLabel" for="user_role">Seleccione un rol</label>
                            <select class="registrarInput" id="user_role" name="user_role" value="Seleccione un rol">
                                <option value="Huesped">Huesped</option>
                                <option value="Administrador">Administrador</option>
                                <option value="Superadministrador">Superadministrador</option>
                            </select>
                        </div>
                        <div class="input-object">
                            <label class="registrarLabel" for="user_name">Nombre</label>
                            <input class="registrarInput" type="text" name="user_name" id="user_name" autocomplete="name">
                        </div>
                        <div class="input-object">
                            <label class="registrarLabel" for="user_id">Número ID</label>
                            <input class="registrarInput" type="text" name="user_id" id="user_id" autocomplete="cc-number">
                        </div>
                        <div class="input-object">
                            <label class="registrarLabel" for="user_email">Email</label>
                            <input class="registrarInput" type="email" name="user_email" id="user_email" autocomplete="email">
                        </div>
                        <div class="input-object">
                            <label class="registrarLabel" for="user_password">Asignar Contraseña</label>
                            <input class="registrarInput" type="password" name="user_password" id="user_password" autocomplete="new-password">
                        </div>
                        <div class="agregar-usuario-group">
                            <a class="agregar-usuario valign-text-middle">Agregar Usuario</a>
                        </div>
                    </form>
                </div>
                <div class="formRight">
                    <div class="form_buscar">
                        <form action="" method="">
                            <div class="form_title">
                                <h1>Consulta y Edición de Usuarios</h1>
                            </div>
                            <div class="input-object">
                                <label class="consultaLabel" for="user_id">Número ID</label>
                                <input class="consultaInput" type="text" name="user_id" id="user_id" autocomplete="cc-number">
                            </div>
                            <div class="buscar-group">
                                <div class="buscar valign-text-middle">Buscar
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="form_editar">
                        <form action="" method="">
                            <div class="form_title">
                                <h1>Resultado de la búsqueda</h1>
                            </div>
                            <div class="input-object">
                                <label class="resultadoLabel" for="user_name">Nombre</label>
                                <input class="resultadoInput" type="text" name="user_name" id="user_name" autocomplete="name">
                            </div>
                            <div class="input-object">
                                <label class="resultadoLabel" for="user_email">Email</label>
                                <input class="resultadoInput" type="email" name="user_email" id="user_email" autocomplete="email">
                            </div>
                            <div class="input-object">
                                <label class="resultadoLabel" for="user_password">Contraseña</label>
                                <input class="resultadoInput" type="password" name="user_password" id="user_password" autocomplete="new-password">
                            </div>
                            <div class="input-object">
                                <label class="resultadoLabel" for="user_role">Rol </label>
                                <select class="resultadoInput" id="user_role" name="user_role" value="Seleccione un rol">
                                    <option value="Huesped">Huesped</option>
                                    <option value="Administrador">Administrador</option>
                                    <option value="Superadministrador">Superadministrador</option>
                                </select>
                            </div>
                            <div class="actualizar-group">
                                <div class="actualizar valign-text-middle">Actualizar
                                </div>
                            </div>
                            <div class="eliminar-group">
                                <div class="eliminar valign-text-middle">Eliminar
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
{% endblock %}
