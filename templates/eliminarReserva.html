{% extends "navbar.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reservaHuesped.css')}}">
{% endblock %}

{% block principal %}
    <form method="POST">
        <div class="container">
            <h1>Eliminar Reserva</h1>
            <div class="room_finded">
                <h2 id="doble">Cuarto Doble</h2>
                <div class="room_content">
                    <div class="image">
                        <!-- <img src="../images/Habitacion_Estandar.png" alt="Image"> -->
                        <img src="{{ estandar }}" alt="Image">
                    </div>
                    <div class="room_info">
                        <div class="info_item">
                            <h3>Codigo de reserva</h3>
                            <p>{{form.codigoReserva}}</p>
                        </div>
                    </div>
                </div>
                <div class="room_actions">
                    {{form.eliminarReserva(class_="buttons room_button")}}
                </div>
                
            </div>
        </div>
    </form>
{% endblock %}
